version: '3.7'

services:
  main:
    container_name: api-easycontacts
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${PORT}:${PORT}
      - 9229:9229
    command: sh -c "yarn && yarn run start:dev --debug 0.0.0.0:9229"
    network_mode: host
    env_file:
      - .env